name: flutter_application_template
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.14
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  get: ^4.6.6
  flex_color_scheme: ^8.0.0
  shared_preferences: ^2.3.3
  google_maps_flutter: ^2.9.0
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/3.0x/
    - assets/images/flags/
    - assets/images/logo/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo/app_icon.png"
